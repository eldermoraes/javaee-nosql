<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Career Buddy</title>
    </h:head>
    <h:body>
        <center><h1>Career Buddy</h1></center>
        <h:form>
            <center>
                <p:commandButton action="index" value="Home" style="width: 100px;" />
                <p:commandButton action="register" value="Register" style="width: 100px;" />        
            </center>

            <!-- SEARCH BY TECHNOLOGY-->
            <h:panelGrid columns="4">
                <h:outputLabel value="Search by Technology" for="selectTechnology"/>
                <h:selectOneMenu value="#{queryBean.technologyName1}" id="selectTechnology">
                    <f:selectItems value="#{queryBean.listTechnology}" var="tech" itemValue="#{tech.name}" itemLabel="#{tech.name}" />
                </h:selectOneMenu>
                <h:commandButton value="Search" action="#{queryBean.searchBuddiesByTechnology()}" />
            </h:panelGrid>

            <!-- SEARCH BY TECHNOLOGY AND LEVEL-->
            <h:panelGrid columns="4">
                <h:outputLabel value="Search by Technology and Level" for="selectTechnologyAndLevel"/>
                <h:selectOneMenu value="#{queryBean.technologyName2}" id="selectTechnologyAndLevel">
                    <f:selectItems value="#{queryBean.listTechnology}" var="tech" itemValue="#{tech.name}" itemLabel="#{tech.name}" />
                </h:selectOneMenu>
                <h:selectOneMenu value="#{queryBean.level}" id="selectLevel">
                    <f:selectItems value="#{queryBean.listLevel}" />
                </h:selectOneMenu>                
                <h:commandButton value="Search" action="#{queryBean.searchBuddiesByTechnologyAndLevel()}" />
            </h:panelGrid>

            <!-- SEARCH BY CITY-->
            <h:panelGrid columns="4">
                <h:outputLabel value="Search by City" for="selectCity"/>
                <h:selectOneMenu value="#{queryBean.cityName1}" id="selectCity">
                    <f:selectItems value="#{queryBean.listCity}" var="city" itemValue="#{city.name}" itemLabel="#{city.name}" />
                </h:selectOneMenu>
                <h:commandButton value="Search" action="#{queryBean.searchBuddiesByCity()}" />
            </h:panelGrid>

            <!-- SEARCH BY CITY AND TECHNOLOGY-->
            <h:panelGrid columns="4">
                <h:outputLabel value="Search by City and Technology" for="selectCityAndTechnology"/>
                <h:selectOneMenu value="#{queryBean.cityName2}" id="selectCityAndTechnology">
                    <f:selectItems value="#{queryBean.listCity}" var="city" itemValue="#{city.name}" itemLabel="#{city.name}" />
                </h:selectOneMenu>
                <h:selectOneMenu value="#{queryBean.technologyName3}" id="selectTechnologyForCity">
                    <f:selectItems value="#{queryBean.listTechnology}" var="tech" itemValue="#{tech.name}" itemLabel="#{tech.name}" />
                </h:selectOneMenu>                
                <h:commandButton value="Search" action="#{queryBean.searchBuddiesByCityAndTechnology()}" />
            </h:panelGrid>            
            <br/>
            <h:inputTextarea cols="150" rows="30" value="#{queryBean.searchResult}" />
        </h:form>
    </h:body>
</html>
