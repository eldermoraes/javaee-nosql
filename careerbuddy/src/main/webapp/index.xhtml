<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recommendation App</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Search for Technology" for="selectTechnology"/>
                <h:selectOneMenu value="#{queryBean.technologyName}" id="selectTechnology">
                    <f:selectItems value="#{queryBean.listTechnology}" var="tech" itemValue="#{tech.name}" itemLabel="#{tech.name}" />
                </h:selectOneMenu>
                <h:commandButton value="Search" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
