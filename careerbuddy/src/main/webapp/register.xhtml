<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Career Buddy</title>
    </h:head>
    <h:body>
        <center><h1>Career Buddy</h1></center>
        <h:form>
            <center>
                <p:commandButton action="query" value="Query" style="width: 100px;" />
                <p:commandButton action="index" value="Home" style="width: 100px;" />        
            </center>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Name" for="textName"/>
                <p:inputText id="textName" value="#{registerBean.buddyName}" size="30" style="width: 200px;"/>
                
                <h:outputLabel value="Salary" for="textSalary"/>
                <p:inputNumber id="textSalary" value="#{registerBean.buddySalary}" 
                                converter="javax.faces.Double" symbol=" US$" symbolPosition="s" 
                               decimalSeparator="," thousandSeparator="." style="width: 200px;"/>

                <h:outputLabel value="City" for="selectCity"/>
                <p:selectOneMenu value="#{registerBean.cityName}" id="selectCity" style="width: 200px;">
                    <f:selectItems value="#{cityBean.cities}" var="city" itemValue="#{city.name}" itemLabel="#{city.name}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="3" cellpadding="7">                
                <h:outputLabel value="Technology 1" for="selectTech1"/>
                <p:selectOneMenu value="#{registerBean.tech1}" id="selectTech1" style="width: 100px;">
                    <f:selectItems value="#{technologyBean.technologies}" var="tech" itemValue="#{tech.name}" itemLabel="#{tech.name}" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{registerBean.level1}" id="selectLevel1" style="width: 100px;">
                    <f:selectItems value="#{registerBean.listLevel}" />
                </p:selectOneMenu>

                <h:outputLabel value="Technology 2" for="selectTech2"/>
                <p:selectOneMenu value="#{registerBean.tech2}" id="selectTech2" style="width: 100px;">
                    <f:selectItems value="#{technologyBean.technologies}" var="tech" itemValue="#{tech.name}" itemLabel="#{tech.name}" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{registerBean.level2}" id="selectLevel2" style="width: 100px;">
                    <f:selectItems value="#{registerBean.listLevel}" />
                </p:selectOneMenu>
            </h:panelGrid>            
            <p:commandButton value="Register" id="registerButton" actionListener="#{registerBean.register()}" ajax="false" style="width: 200px;"/>
        </h:form>
    </h:body>
</html>
